<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
    </head>
    <body>
        <div id="app">
            <h1 v-if="visible">
                <!--복잡,정교한 처리-->
            </h1>
            
            <h1 v-show="visible">
                <!--복잡,정교한 처리 : 처리는 하고 display만 none으로 함-->
            </h1>

            <!-- v-if true일떄만-->
            <h1 v-if="visible">나는 보입니다.</h1>
            <h1 v-show="visible">나는 보입니다.</h1>
            <input type="text" v-model="message"/>
        </div> <!--단방향 data binding-->
        <script src="vue.js"></script>
        <script>
            var app = new Vue({
                el: '#app',
                data: { //객체형태
                    visible: false                    
                }
            });                       
        </script>
    </body>
</html>
