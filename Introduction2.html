<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
    </head>
    <body>
        <div id="app">
          <h2>{{product}}</h2>
        </div>
        <script src="vue.js"></script>
        <script>
            const app = new Vue({
                el: '#app',
                data: {
                    product: []
                },
                created ()  {
                    fetch('https://api.myjson.com/bins/74163')
                        .then(response => response.json())
                        .then(json => {
                            this.products = json.products
                        })
                }   
            })                       
        </script>
    </body>
</html>
