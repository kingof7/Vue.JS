<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
    </head>
    <body>
        <div id="app">
            <!--값을 입력하고 엔터를 누르면 v-model에 txt를 담아서 capture() 실행-->
            <!-- v-on: 과 @는 같은 기능을 한다-->    
            <input type="text" v-model="animal" @keyup.enter="capture()"> 
            <ul>
                <li v-for="a in animals">{{ a }}</li>               
            </ul>
        </div>
        <script src="vue.js"></script>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    visible: true,
                    numbers: [1],
                    animal: null,
                    animals: ['lion','tiger','dog','cat','eagle']                       
                },
                methods: {  //개발자 정의 객체
                    add: function() {
                        //this는 아래 data 객체를 의미하기도 하고 methods 객체를 의미하기도 함
                        var lastNum = this.numbers[this.numbers.length -1]; //this.numbers[4] 
                        lastNum++; //마지막 숫자에 +1 해서
                        this.numbers.push(lastNum); //배열에 넣어줌
                    },
                    capture: function() {
                        //this.remove() // this.remove()는 바로 위에 remove를 의미함
                        if(this.animal){
                            this.animals.push(this.animal); //input에서 넘어온 값을 push
                            this.animal = null; // txt 입력후 엔터누르면 input안에 animal 초기화 
                        }
                    }
                }                
            });                       
        </script>
    </body>
</html>
