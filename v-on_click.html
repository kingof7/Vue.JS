<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
    </head>
    <body>
        <div id="app">
            <button v-on:click="add()">리스트 추가</button>
            <ul>
                <li v-for="n in numbers">{{ n }}</li>
            </ul>

            <input type="text" v-model="animal" v-on:keyup="capture()">
            <ul>
                <li v-for="a in animals">{{ a }}</li>               
            </ul>
        </div>
        <script src="vue.js"></script>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    visible: true,
                    numbers: [1],
                    animal: null,
                    animals: ['lion','tiger','dog','cat','eagle']                       
                },
                methods: {  //개발자 정의 객체
                    add: function() {
                        //this는 아래 data 객체를 의미하기도 하고 methods 객체를 의미하기도 함
                        var lastNum = this.numbers[this.numbers.length -1]; //this.numbers[4] 
                        lastNum++; //마지막 숫자에 +1 해서
                        this.numbers.push(lastNum); //배열에 넣어줌
                    },
                    capture: function() {
                        //this.remove() // this.remove()는 바로 위에 remove를 의미함
                        this.animals.push();
                    }
                }                
            });                       
        </script>
    </body>
</html>
